# Post 文章配置
posts:
  default_cover: "/images/default.webp" # 没有头图的文章使用的默认图片
  donate: false # 默认是否启用打赏功能
  share: true # 默认是否启用分享功能
  word_count: # 字数统计功能
    enable: true # 是否启用
    threshold: 1500 # 超过多少字开始显示为千字
    estimate_wavy: true # 在千字的约数前显示波浪号
  toc: # 文章目录
    desktop: # 桌面端
      list_number: false # 显示数字标号
    mobile: # 移动端
      enable: true # 是否启用
      list_number: true # 显示数字标号

# 代码高亮
# syntax_highlighter:
#   theme: atom-dark # 代码高亮主题（请参照具体的高亮插件对应的主题样式）

# Widgets 侧边栏小挂件
sidebar:
  widgets:
    - about
    - splitter
    - toc
    - category
    - tagcloud
    - posts

# 分享组件设置
share:
  enable: true
  title: "分享這篇文章"
  message: ""
  platforms:
    - name: "Facebook"
      icon: <i class="fa-brands fa-facebook-f"></i>
      color: "#4050a0"
      link: "https://www.facebook.com/sharer/sharer.php?u=$URL"
    - name: "Twitter / X"
      icon: <i class="fa-brands fa-twitter"></i>
      color: "#5CA3D4"
      link: "https://x.com/intent/tweet?text=$TITLE&url=$URL"
    - name: "threads"
      icon: <i class="fa-brands fa-threads"></i>
      color: "#000000"
      link: "https://www.threads.net/intent/post?text=$TITLE%20-$SITE%0A%0A$URL"

# 打赏组件设置
donate:
  enable: false
  title: "赞助喵"
  message: 非常感谢您的喜欢！ <i class="fa fa-heart" style="color:#d43f57"></i>
  qrcode_placeholder: "https://dev.krt.moe/demo-assets/donate.webp"
  platforms:
    - name: "模拟支付"
      icon: "credit-card"
      color: "skyblue"
      qrcode: "example_payment"

