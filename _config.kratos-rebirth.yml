################## 系统配置 ##################

search:
  includes:
    - post
    - page

################## 样式配置 ##################
index:
  style: card

# 图片配置
image:
  favicon: "/assets/favicon.png" # 站点图标
  #avatar: "/assets/logo.webp" # 个人信息挂件上的头像
  banner:
    light: "https://dev.krt.moe/demo-assets/banner.webp"
    dark: "https://dev.krt.moe/demo-assets/banner_dark.webp"
  background:
    light: "https://dev.krt.moe/demo-assets/bg.webp"
    dark: "https://dev.krt.moe/demo-assets/bg.webp"

# 顶部导航栏配置
nav:
  items:
    - label: 首頁
      icon: home
      url: /
    - label: Archives
      icon: list
      url: /archives/
    # - label: 相關連結
    #   icon: link
    #   submenu:
    #     - label: 代码仓库
    #       icon: code
    #       url: https://github.com/Candinya/Kratos-Rebirth
    #     - label: 项目文档
    #       icon: book
    #       url: https://wiki.krt.moe
    - label: 搜尋
      icon: search
      url: /search/
    - label: 部落格舊站
      icon: clock-o
      url: https://blog-legacy.yuaner.tw

# Footer 页脚配置
footer:
  links:
    - icon: home
      link: https://yuaner.tw
    - icon: github
      link: https://github.com/chyuaner
    - icon: facebook
      link: https://facebook.com/chyuaner
    - icon: rss
      link: /atom.xml
  components:
    uptime:
      since: "2025/06/09 10:25:33"
      text: "本站建置到現在 已經"
    author:
      homepage: "https://yuaner.tw"
    additional: # 托管信息等
      - - Power by <a href="https://hexo.io" target="_blank" rel="nofollow">Hexo</a>
        - Source <a href="https://github.com/chyuaner" target="_blank">Github Pages</a>

# Post 文章配置
posts:
  default_cover: "/images/default.webp" # 没有头图的文章使用的默认图片
  donate: false # 默认是否启用打赏功能
  share: false # 默认是否启用分享功能
  word_count: # 字数统计功能
    enable: true # 是否启用
    threshold: 1500 # 超过多少字开始显示为千字
    estimate_wavy: true # 在千字的约数前显示波浪号
  toc: # 文章目录
    desktop: # 桌面端
      list_number: false # 显示数字标号
    mobile: # 移动端
      enable: true # 是否启用
      list_number: true # 显示数字标号

# 代码高亮
# syntax_highlighter:
#   theme: atom-dark # 代码高亮主题（请参照具体的高亮插件对应的主题样式）

# Widgets 侧边栏小挂件
sidebar:
  widgets:
    - about
    - splitter
    - toc
    - category
    - tagcloud
    - posts

# 分享组件设置
share:
  enable: false
  title: "分享这一刻"
  message: "让朋友们也来瞅瞅！"
