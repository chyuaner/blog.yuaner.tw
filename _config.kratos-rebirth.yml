# 评论系统
comments:
  core:
    enable_at:
    # - index
      - post
      - page
    template:
      _shared: "<div id='giscus_container' class='kr-comments' data-path='$PATH' data-full-path='$PATH_FULL'></div>"
      index: ""
      post: ""
      page: ""
  count:
    enable_at: 
    # - index
    - post
    template:
      _shared: ""
      index: ""
      post: "<span id='giscus_count'>?</span>"

# 访问数量统计
visit_count:
  enable_at:
      - post
  template:
    _shared: "<span id='page_views_count'>?</span>"
    index: ""
    post: ""

