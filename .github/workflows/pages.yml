name: Pages

on:
  push:
    branches:
      - main # default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # If your repository depends on submodule, please see: https://github.com/actions/checkout
          submodules: recursive
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          # Examples: 20, 18.19, >=16.20.2, lts/Iron, lts/Hydrogen, *, latest, current, node
          # Ref: https://github.com/actions/setup-node#supported-version-syntax
          node-version: "20"
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            themes/kratos-rebirth/node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm install
      - name: Create empty db.json (hexo-include-markdown issue 8)
        run: touch db.json
      - name: Copy Fontawesome to source/fontawesome
        run: |
          mkdir -p source/fontawesome/css
          mkdir -p source/fontawesome/webfonts
          cp node_modules/@fortawesome/fontawesome-free/css/all.min.css source/fontawesome/css/
          cp -r node_modules/@fortawesome/fontawesome-free/webfonts/* source/fontawesome/webfonts/
      - name: Install kratos-rebirth
        working-directory: themes/kratos-rebirth
        run: |
          npm install
          npm run build
      - name: Build
        run: npm run build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4